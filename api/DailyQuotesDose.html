<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>DailyQuotesDose API</title>
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        .container {            
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: #000;
            margin: 19px;
            color: aliceblue;
            border-radius: 10px;
            height: 100vh;
        }
        .sub-container {
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            background: #333;
            color: aliceblue;
            border-radius: 10px;
            padding: 10px;
            padding: 10px;
        }
        /* Hide the cursor initially */
        #typing-heading::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 25px;
            background-color: #333;
            animation: cursor 0.5s infinite;
        }

        @keyframes cursor {
            0%, 100% {
                background-color: transparent;
            }
            50% {
                background-color: #333;
            }
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <a class="navbar-brand" href="#">
            <h2><b>DailyQuotesDose API</b></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/random"><b>Random Quote</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/altamsh04/"><b>GitHub</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 id="typing-heading"></h1>
        <p>Get random motivational quotes. It's a free and open API.</p>
        <div class="sub-container">
            <h3 id="quoteLink"><b>https://dailyquotesdose.onrender.com/api/random</b></h3>
            <button style="background-color: #97c64a; border: 0;" class="btn btn-primary ml-3" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const text = "Daily Quotes Dose!";
        const delay = 100;
        const element = document.getElementById('typing-heading');

        function typeWriter(text, i) {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(() => {
                    typeWriter(text, i);
                }, delay);
            } else {
                setTimeout(() => {
                    element.innerHTML = '';
                    typeWriter(text, 0);
                }, 3000);
            }
        }
        typeWriter(text, 0);

        function copyToClipboard() {
            const quoteText = document.getElementById('quoteLink').innerText;
            navigator.clipboard.writeText(quoteText).then(() => {
                alert('Quote api copied to clipboard');
            }).catch(err => {
                console.log('Something went wrong', err);
            });
        }
    </script>
</body>
</html>
