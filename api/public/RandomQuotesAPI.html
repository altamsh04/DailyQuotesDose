<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>RandomQuotes API</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <a class="navbar-brand" href="#">
            <h2><b>RandomQuotes API</b></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><b>Home</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/random"><b>Random Quote</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/altamsh04/RandomQuotes-API"><b>GitHub Repo</b></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 id="typing-heading"></h1>
        <p>Get random motivational quotes. It's a free and open API.</p>
        <div class="sub-container">
            <h3 id="quoteLink"><b>https://random-quotes-freeapi.vercel.app/api/random</b></h3>
            <button style="background-color: #97c64a; border: 0;" class="btn btn-primary ml-3" onclick="copyToClipboard()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="quote-container">
            <h3 id="quote"></h3>
            <h6 id="quoteAuthor"></h6>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
